<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
	<title>Cedus4School</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="main.css" />
</head> 	
<body>
	<div class="container-fluid">		

		<div class="row">
		    <div class="col-sm">
		    	<h2>Zona geografica</h2>

		    	<ul id="tabs_maps" class="nav nav-tabs" role="tablist">
				     <li class="nav-item">
				          <a href="#tab_admin" class="nav-link active" data-toggle="tab" role="tab">Regione/Provincia/Comune</a>
				     </li>
				     <li class="nav-item">
				          <a href="#tab_area" class="nav-link" data-toggle="tab" role="tab">Area</a>
				     </li>
				     <li class="nav-item">
				          <a href="#tab_gps" class="nav-link" data-toggle="tab" role="tab">Vicino a te</a>
				     </li>
				</ul>
				<div class="tab-content">
				  <div class="tab-pane active" id="tab_admin" role="tabpanel">
				  	<div id="map_admin" class="map"></div>
				  </div>
				  <div class="tab-pane" id="tab_area" role="tabpanel">
				  	<div id="map_area" class="map"></div>
				  </div>
				  <div class="tab-pane" id="tab_gps" role="tabpanel">
				  	<div id="map_gps" class="map"></div>
				  </div>
				</div>
		    </div>
		    <div class="col-sm">
		    	<h2>Tipologia Scuola</h2>
		    	<form>
				  <div class="form-group">
				    <label for="sel_level">ISCED level</label>
					<select id="sel_level" class="custom-select">
					  <option selected>Open this select menu</option>
						<option value="0">Pre-primary</option>
						<option value="1">Primary education or first stage of basic education</option>
						<option value="2">Lower secondary or second stage of basic education</option>
						<option value="3">(Upper) secondary education</option>
						<option value="4">Post-secondary</option>
						<option value="5">First stage</option> 
						<option value="6">Second stage</option>
					</select>
					<small class="float-right"><a href="https://wiki.openstreetmap.org/wiki/Key:isced:level">isced:level</a></small>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
		    </div>
		    <div class="col-sm">
		      <h2>Risultati</h2>

		    </div>
		  </div>

	</div>
	<script src="bundle.js"></script>
</body>
</html>
